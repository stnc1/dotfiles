[colors]
background      =  #232326
foreground      =  #a7aab0
disabled        =  #535457
alert           =  #e46876

[bar/main]
background = ${colors.background}
foreground = ${colors.foreground}
separator-foreground = ${colors.disabled}

monitor = HDMI-0
width = 100%
height = 24pt
radius = 2
line-size = 3pt
border-size = 3pt
border-color = #00000000
separator = |
font-0 = "JetBrainsMonoNerdFont:size=12;2"

padding-right = 1
module-margin = 1
dpi = 96

modules-left = i3
modules-right = pulseaudio xkeyboard date

wm-restack = i3

[bar/secondary]
background = ${colors.background}
foreground = ${colors.foreground}
separator-foreground = ${colors.disabled}

monitor=DP-0
width = 100%
height = 24pt
radius = 2
line-size = 3pt
border-size = 3pt
border-color = #00000000
separator = |
font-0 = "JetBrainsMonoNerdFont:size=12;2"

padding-right = 1
module-margin = 1
dpi = 96

modules-left = i3

wm-restack = i3

[module/i3]
label-focused-background = ${colors.background}
label-focused-underline= ${colors.foreground}
label-urgent-background = ${colors.alert}
label-unfocused-foreground = ${colors.disabled}

type = internal/i3
index-sort = true
pin-workspaces = true

label-focused = %name%
label-visible = %name%
label-urgent = %name%
label-unfocused = %name%

label-focused-padding = 1
label-visible-padding = 1
label-urgent-padding = 1
label-unfocused-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted

[module/xkeyboard]
type = internal/xkeyboard
label-layout = %layout%
label-indicator-padding = 2
label-indicator-margin = 1

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %a %H:%M:%S
label = %date%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
label = %percentage_used:2%%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %mountpoint% %percentage_used%%

[settings]
screenchange-reload = true
pseudo-transparency = true
